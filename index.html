<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>

    <!--==== CSS ====-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--==== Icon ====-->
    <link rel="icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <!--====Box Icons====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main class="main-container">
       
        <section class="main-content bd-container">
            <h1>We're launching soon</h1>
            <div class="countdown">

                <div class="days">
                    <div class="card">
                        <h2 id="days"><strong>18</strong></h2>
                        </div>
                    <p>DAYS</p>
                </div>
                <div class="hours">
                    <div class="card">
                        <h2 id="hours"><strong>18</strong></h2>
                        </div>
                    <div class="border-dot"></div>
                    <p>HOURS</p>
                </div>

                <div class="minutes">
                    <div class="card">
                        <h2 id="minutes"><strong>60</strong></h2>
                        </div>
                    <p>MINUTES</p>
                </div>

                <div class="seconds">
                    <div class="card">
                        <h2 id="seconds"><strong>60</strong></h2>
                        </div>
                    <p>SECONDS</p>
                </div>
                <div class="social-content bd-container">
                    <div class="social">
                        <a href="www.facebook.com"><i class='bx bxl-facebook-square'></i></a>
                        <a href="www.pinterest.com"><i class='bx bxl-pinterest' ></i></a>
                        <a href="www.twitter.com"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </div>
            </div>
          
        </section>

        <!-- <section class="social-container">
            <div class="social-content bd-container">
                <div class="social">
                    <a href="#"><img src="assets/img/icon-facebook.svg" alt=""></a>
                </div>
            </div>
        </section> -->

     
    </main>


    

    <!--==== Js ====-->
    <script src="assets/js/index.js"></script>
</body>
</html>
